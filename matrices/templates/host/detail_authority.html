{% extends 'includes/base.html' %}

{% load custom %}

{% load static %}

{% block content %}

<div class="row">

	<div class="col-md-12">

		<ol class="breadcrumb subheading">
	
			<li class="breadcrumb-item">
				<a href="{% url 'home' %}">
					Home
				</a>
			</li>
	
			<li class="breadcrumb-item">
				<a href="{% url 'maintenance' %}">
					Maintenance
				</a>
			</li>
	
			<li class="breadcrumb-item">
				<a href="{% url 'detail_authority' authority.id %}">
					Authority {{ authority.id }}
				</a>
			</li>
		
			<li class="breadcrumb-item active">
				Authority Details
			</li>
	
		</ol>
			
	</div>
			
</div>
		
<div class="row">

	<div class="col-md-1" id="sidebar">

	</div>
			
	<div class="col-md-9" id="content">

		<h1>Authority {{ authority.id }}</h1>
		<br />

		<dl class="dl-horizontal">
			<dt>Name:</dt>
			<dd>{{ authority.name }}</dd>
		</dl>

		<br />

		<a href="{% url 'maintenance' %}">
			<button class="save btn btn-success">BACK</button>
		</a>

{% if user.is_superuser %}
            
		<a href="{% url 'edit_authority' authority.id %}">
			<button class="save btn btn-warning">Edit</button>
		</a>

{% endif %}

	</div>

	<div class="col-md-2">

	</div>

</div>

{% endblock %}
